server:
  port: 8901

spring:
  liquibase:
    change-log: classpath:db/db.changelog-master.xml
    url:
    user: postgres
    password: postgres

flyway:
  url: jdbc:postgresql://localhost:5432/securityboot
  schemas: public
  user: postgres
  password: postgres
  locations: classpath:db

---
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/securityboot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

---
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: validate
        format_sql: true

---
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true

logging:
  level:
    com.netflix: INFO
    org.springframework.web: INFO
    com.thoughtmechanix: DEBUG

---
#define Redis setup
spring:
  redis:
    host: localhost
    port: 6379

